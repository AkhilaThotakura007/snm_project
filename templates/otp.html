<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification | Notes Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-gradient d-flex justify-content-center align-items-center vh-100">
    

<div class="card p-4 shadow" style="width: 360px;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
      <center>{{ message }} </center>
    {% endfor %}
   
    {% endif %}
    {% endwith %}
    <h3 class="text-center mb-3">OTP Verification</h3>
   

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">OTP</label>
            <input
                type="text"
                name="userotp"
                class="form-control text-center"
                placeholder="Enter 6-digit OTP"
                required>
        </div>

        <button type="submit" class="btn btn-success w-100">
            Verify OTP
        </button>
    </form>

    <p class="text-center mt-3">
        Didn’t receive OTP?
        <a href="/resend-otp">Resend</a>
    </p>
</div>

<!-- ✅ Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
