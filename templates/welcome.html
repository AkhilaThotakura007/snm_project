<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Notes Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
        }

        /* Card */
        .card {
            width: 360px;
            background: #ffffff;
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 14px;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #ffffff;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .btn-primary {
            background-color: #4e73df;
        }

        .btn-success {
            background-color: #1cc88a;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Notes Manager üìù</h2>
        <p>Create, manage, and store your notes securely</p>

        <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
    </div>

</body>
</html>
